
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Truth or Dare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['Permanent Marker', 'cursive'],
              'body': ['Poppins', 'sans-serif'],
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(255, 255, 255, 0.7))', opacity: 1 },
                '50%': { filter: 'drop-shadow(0 0 20px rgba(255, 255, 255, 1))', opacity: 0.8 },
              },
              confetti: {
                '0%': { transform: 'translateY(-100vh) rotate(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 },
              },
               flipIn: {
                '0%': { transform: 'rotateY(90deg)', opacity: '0' },
                '100%': { transform: 'rotateY(0deg)', opacity: '1' },
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              pulseGlow: 'pulseGlow 2.5s ease-in-out infinite',
              confetti: 'confetti 1s linear infinite',
              flipIn: 'flipIn 0.6s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
